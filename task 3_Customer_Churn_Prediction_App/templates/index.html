
<!doctype html>
<html lang="en">
  <head><title>Churn Predictor</title></head>
  <body>
    <h2>Enter Customer Info</h2>
    <form action="/predict" method="post">
      <input name="tenure" placeholder="Tenure" required><br>
      <input name="monthlycharges" placeholder="Monthly Charges" required><br>
      <input name="totalcharges" placeholder="Total Charges" required><br>
      <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
      <h3>{{ prediction_text }}</h3>
    {% endif %}
  </body>
</html>
